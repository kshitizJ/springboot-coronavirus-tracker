<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Corona Virus Tracker</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   <div class="container text-center">
      <div class="row">
         <div class="col-12">
            <div class="card my-5">
               <div class="card-header">
                  <div class="col-12">
                     <h1>Corona Virus Tracker</h1>
                     <p>This application lists the current number of cases reported across the globe.</p>
                  </div>
               </div>
               <div class="card-body">
                  <div class="col-12">
                     <div class="jumbotron">
                        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                        <p class="lead">Total Cases reported as of Today!</p>

                        </p>
                     </div>
                  </div>
                  <div class="col-12">
                     <table class="table table-bordered table-striped">
                        <thead>
                           <tr class="thead-dark">
                              <th>Province</th>
                              <th>Country</th>
                              <th>Today Cases</th>
                              <th>Total Cases</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="stats : ${allStats}">
                              <td th:text="${stats.state}">-</td>
                              <td th:text="${stats.country}">-</td>
                              <td th:text="${stats.diffFromPreviousDay}">0</td>
                              <td th:text="${stats.latestTotalCases}">0</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
